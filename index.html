<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Brython IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            border: 1px solid #eee;
            padding: 10px;
            height: 200px;
            overflow: auto;
        }
    </style>
</head>
<body onload="brython()">
    <h2>Brython IDE</h2>
    <textarea id="code" name="code">
print("Hello, Brython!")
    </textarea>
    <button onclick="runCode()">Run</button>
    <pre id="output"></pre>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "python",
            theme: "default"
        });

        function runCode() {
            var code = editor.getValue();
            var output = document.getElementById("output");
            output.innerHTML = '';
            __BRYTHON__.py2js(code, '__main__').run();
        }

        document.addEventListener("brython_loaded", function() {
            runCode();
        });
    </script>
    <script type="text/python">
        from browser import document, console

        def run_code(event):
            code = document['code'].value
            output = document['output']
            output.text = ''
            try:
                exec(code)
            except Exception as e:
                output.text = str(e)

        document['code'].bind('input', run_code)
    </script>
</body>
</html>
