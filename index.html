<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Embedded Brython IDE</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/python/python.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <style>
        .CodeMirror {
            border: 1px solid #eee;
            height: auto;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            border: 1px solid #eee;
            padding: 10px;
            height: 200px;
            overflow: auto;
            white-space: pre-wrap; /* to handle newline characters */
        }
    </style>
</head>
<body onload="brython()">
    <h2>Brython IDE</h2>
    <textarea id="code" name="code">
print("Hello, Brython!")
name = input('Введите свое имя: ')
print(f'Привет, {name}')
    </textarea>
    <button onclick="runCode()">Run</button>
    <pre id="output"></pre>

    <script>
        var editor = CodeMirror.fromTextArea(document.getElementById("code"), {
            lineNumbers: true,
            mode: "python",
            theme: "default"
        });

        function runCode() {
            var code = editor.getValue();
            var output = document.getElementById("output");
            output.innerHTML = ''; // clear previous output

            // Remove any existing Brython scripts to avoid duplication
            var existingScript = document.querySelector('script[type="text/python"]');
            if (existingScript) {
                existingScript.remove();
            }

            // Create a new script element
            var script = document.createElement('script');
            script.type = 'text/python';
            script.innerHTML = `
import sys
from browser import document, window

class Output:
    def write(self, text):
        document['output'].innerHTML += text

sys.stdout = Output()
sys.stderr = Output()

code = """${code}"""
exec(code)
`;
            document.body.appendChild(script);
        }
    </script>
</body>
</html>
