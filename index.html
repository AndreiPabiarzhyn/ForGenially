<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pyodide@0.17.0/build/pyodide.js"></script>
</head>
<body onload="brython()">
    <textarea id="code" style="width: 100%; height: 200px;">print("Hello, Brython!")</textarea>
    <button onclick="runCode()">Run</button>
    <pre id="output" style="border: 1px solid #ccc; padding: 10px;"></pre>

    <script type="text/python">
        from browser import document, console
        
        def runCode(event=None):
            code = document["code"].value
            exec(code)

        document["output"].text = ""
        console.clear()
        console.log("Brython ready!")
    </script>
</body>
</html>
